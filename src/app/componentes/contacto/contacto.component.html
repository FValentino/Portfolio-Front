<section id="contact" class="contact">  
    <div class="container" data-aos="fade-up">
  
        <div class="section-title">
          <h2>Contacto</h2>
        </div>
        <div class="row mt-3">
          <div class="col-lg-4">
            <div class="info">
              <div class="address">
                <i class="bi bi-geo-alt"></i>
                <h4>Localizacion:</h4>
                <p>{{contacto.localizacion}}</p>
              </div>
  
              <div class="email">
                <i class="bi bi-envelope"></i>
                <h4>Email:</h4>
                <p>{{contacto.email}}</p>
              </div>
  
              <div class="phone">
                <i class="bi bi-phone"></i>
                <h4>Tel:</h4>
                <p>{{contacto.telefono}}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="section-title mt-3">
          <h3 class="text-primary">Enviar mensaje</h3>
        </div>
        <div class="row mt-3 justify-content-center">
          <div class="col-lg-8 mt-5 mt-lg-0">
            <form [formGroup]="form" class="email-form">
              <div class="row gy-2 gx-md-3">
                <div class="col-md-6 form-group">
                  <input  type="text" name="name" class="form-control" id="name" placeholder="Your Name" formControlName="nombre">
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" formControlName="email">
                </div>
                <div class="form-group col-12">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" formControlName="asunto">
                </div>
                <div class="form-group col-12">
                  <textarea class="form-control" name="message" rows="5" placeholder="Message" formControlName="mensaje"></textarea>
                </div>
                <div class="my-3 col-12">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Your message has been sent. Thank you!</div>
                </div>
                <div class="text-center col-12">
                  <button class="btn btn-primary">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
  </section>
