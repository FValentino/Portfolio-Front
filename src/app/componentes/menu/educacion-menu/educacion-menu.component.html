<app-header></app-header>

<section class="bg-formularios">    
    <div class="container" data-aos="fade-up">
        <div class="section-title">
            <h2>Educacion</h2>
        </div>
        <div data-aos="fade-up" data-aos-delay="300">
            <div class="row justify-content-center">
                <div class="containerImg d-flex flex-wrap justify-content-center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">#</th>
                                <th scope="col" class="w-25 text-center">Nombre</th>
                                <th scope="col" class="w-25 text-center">Titulo</th>
                                <th scope="col" class="w-25 text-center">Inicio</th>
                                <th scope="col" class="w-25 text-center">Finalizacion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of educacion">
                                <th scope="row">{{item.id}}</th>
                                <td class="text-center">{{item.nombre}}</td>
                                <td class="text-center">{{item.titulo}}</td>
                                <td class="text-center">{{item.fechaInicio}}</td>
                                <td class="text-center">{{item.fechaFin}}</td>
                                <td> <a [routerLink]="['/editar-educacion', item.id]" class="btn btn-link">Editar</a> </td>
                                <td> <button class="btn btn-link" (click)="borrarRegistro(item)">Borrar</button> </td>
                            </tr>
                        </tbody>
                    </table>
                    <div data-aos="fade-up" data-aos-delay="300">
                        <div class="mt-5 text-center">
                            <a routerLink="/agregar-educacion" class="btn btn-primary">AGREGAR</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
