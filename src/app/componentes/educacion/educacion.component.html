<section id="educacion">    
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Educacion</h2>
    </div>
    <div data-aos="fade-up" data-aos-delay="300">
      <div class="row justify-content-center">
          <div class="containerImg d-flex flex-wrap justify-content-center">
            <div *ngFor="let item of educacion" class="Img-item filter-app mt-4">
              <div class="text-center">
                <img [src]="educacionUrl + item.imagen" class="img img-fluid rounded border border-dark" alt="">
                <h4>{{item.nombre}}</h4>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
