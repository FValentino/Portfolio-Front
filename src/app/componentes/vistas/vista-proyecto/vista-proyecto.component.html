<app-header></app-header>

<section class="contenedor bg-formularios">
    <div class="container">
        <div class="section-title mt-3">
            <div>
                <img [src]="proyecto.urlImagen" class="img img-fluid rounded border border-dark" alt="">
            </div>
            <h2>{{proyecto.nombre}}</h2>
        </div>
        <div class="justify-content-center d-flex">
            <p> {{proyecto.descripcion}} </p>
            
            <a [href]="proyecto.urlProyecto">Github del proyecto</a>
        </div>
    </div>
</section>
